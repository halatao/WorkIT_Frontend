<mat-card class="inline-block">
  <form [formGroup]="addOfferForm" (ngSubmit)="postOffer()" class="form">
    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Position name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        placeholder="Position name"
        formControlName="name"
      />
    </mat-form-field>
  </form>
</mat-card>
