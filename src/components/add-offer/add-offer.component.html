<mat-card class="inline-block">
  <form [formGroup]="addOfferForm" (ngSubmit)="postOffer()" class="form">
    <div>
      <label>Position name</label>
      <input
        matInput
        type="text"
        id="name"
        placeholder="Position name"
        formControlName="name"
      />
    </div>
    <div>
      <label>Salary minimal</label>
      <input
        matInput
        type="number"
        id="salaryLowest"
        formControlName="salaryLowest"
        min="0"
        value="20000"
      />
    </div>
    <div>
      <label>Salary maximal</label>
      <input
        matInput
        type="number"
        id="salaryHighest"
        formControlName="salaryHighest"
        min="0"
        value="20000"
      />
    </div>
    <div>
      <label>Location</label>
      <select formControlName="location">
        <option
          *ngFor="let location of locations"
          [value]="location.locationId"
        >
          {{ location.locationName }}
        </option>
      </select>
    </div>
    <div>
      <label>Category</label>
      <select formControlName="category">
        <option
          *ngFor="let category of categories"
          [value]="category.categoryId"
        >
          {{ category.categoryName }}
        </option>
      </select>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</mat-card>
