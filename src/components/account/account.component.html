<div>
  <div [routerLink]="''" class="inline">WorkIT - Your IT jobs listing page</div>
  <div class="inline right-align">
    <div *ngIf="!this.userService.logged" [routerLink]="'/auth'" class="inline">
      Login
    </div>
    <div *ngIf="this.userService.logged" [routerLink]="'/profile'">
      <div>
        {{ this.userService.user.username }}
      </div>
      <div>
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
